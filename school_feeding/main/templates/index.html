<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Main page</h1>
    <a href="{% url 'index' %}"><button>Home</button></a>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}"><button> {{ user.username }} Log Out </button></a>
        <a href="{% url 'password_change' %}"><button>Change password</button></a>

    {% else %}
        <a href="{% url 'login' %}"><button>Log in </button></a>
        <a href="{% url 'register' %}"><button>Register</button></a>
    {% endif %}

</body>
</html>
